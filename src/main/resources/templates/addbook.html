<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add book</title>
</head>
<body>
    <h2>Add a new book to your booklist</h2>
    <div>
        <form th:object="${book}" th:action="@{save}" action="#" method="post">
            
            <label for="title">Title</label>
            <input type="text" id="title" th:field="*{title}" />
            <br>
            <label for="author">Author</label>
            <input type="text" id="author" th:field="*{author}" />
            <br>
            <label for="pYear">Publication year</label>
            <input type="text" id="pYear" th:field="*{publicationYear}" />
            <br>
            <label for="isbn">Isbn</label>
            <input type="text" id="isbn" th:field="*{isbn}" />
            <br>
            <label for="price">Price</label>
            <input type="text" id="price" th:field="*{price}" />  
            <br>
            <label for="categorylist">Category</label>
                <select id="categorylist" th:field="*{category}" class="form-controllor">
                    <option th:each="category:${categories}" 
                            th:value="${category.categoryid}"
                            th:text="${category.name}">
                    </option>
                </select>
            <input type="submit" class="btn btn-success" value="Add new book"></input>
        </form>
    </div>
    
</body>
</html>
